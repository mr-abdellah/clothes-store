<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلسو شوب</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div dir="rtl" lang="ar" class="container">
        <header>
            <nav class="navbar">
                <ul class="navbar-links">
                    <li class="nav-link"></li>
                    <li class="nav-link"></li>
                    <li class="nav-link">
                        <img class="nav-img" src="img/navbar/hijab.png" alt="hijab icon">
                        <a href="#">حجاب</a>
                    </li>

                    <li class="nav-link">
                        <img class="nav-img" src="img/navbar/dress.png" alt="dress icon">
                        <a href="#">فساتين</a>
                    </li>

                    <li class="nav-link">
                        <img class="nav-img" src="img/navbar/shoes.png" alt="shoes icon">
                        <a href="#">أحذية</a>
                    </li>

                    <li class="nav-link">
                        <img class="nav-img" src="img/navbar/accesories.png" alt="accesories icon">
                        <a href="#">اكسسوارات</a>
                    </li>

                    <li class="nav-link">
                        <img class="nav-img" src="img/navbar/sewing.png" alt="sewing icon">
                        <a href="#">اطلبي فستانك</a>
                    </li>

                    <li class="nav-link">
                        <img class="nav-img" src="img/navbar/contact.png" alt="contact icon">
                        <a href="#">للتواصل</a>
                    </li>
                </ul>
            </nav>
            <button class="menuBtn" id="close" type="submit"><img class="menu" src="img/navbar/close-menu.png" alt="tap to close menu" ></button>
            <button id="open" type="submit"><img class="menu" src="img/navbar/open-menu.png" alt="tap to open menu" ></button>
            <div id="logo">آلسو شوب</div>
        </header>
    </div>

<script defer src="script.js"></script>
</body>
</html>
